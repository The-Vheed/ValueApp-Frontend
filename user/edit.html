          <!-- <ul class="form-errors">
            <li>Username required</li>

          </ul> -->

          <div class="form-step form-step-active" id="form-step">
            <div class="input-group-flex">
              <div class="input-group">
                <label for="dob">First Name</label>
                <input type="text" name="" id="">
              </div>
              <div class="input-group">
                <label for="dob">Last Name</label>
                <input type="text" name="" id="">
              </div>
            </div>
            <div class="input-group">
              <label for="">Email Address</label>
              <input type="email">
            </div>
            <div class="input-group-flex">
              <div class="input-group">
                <label for="dob">Username</label>
                <input type="text" name="" id="">
              </div>
              <div class="input-group">
                <label for="dob">Phone Number</label>
                <input type="number" name="" id="">
              </div>
            </div>
            <div class="input-group">
              <label for="">Please enter your password to continue</label>
              <input type="password" name="" id="">
            </div>
            <div class="btns-group">
              <input type="submit" name="register-btn" value="Update" class="btn">

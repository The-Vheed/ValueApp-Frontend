  <div class="page-wrapper">
    <div class="sidebar">
      <div class="sidebar-author-mobile">
        <img src="../assets/images/6.jpg">
        <h3 class="author-name">Charles Emmanuel</h3>
        <small>#4,500,000</small>
      </div>
      <ul class="list-menu">
        <li>
          <a href="../index.html"><i class="bx bxs-dashboard menu-icon"></i> Back to Homepage <i class="bx bx-chevron-right nav-icon c_forward"></i></a>

    <div class="page-content">
      <div class="admin-container">
        
        <form action="#" method="post" class="admin-form md-box" enctype="multipart/form-data">
          <div class="table-actions">
            <div class="table-buttons">
              <a href="#" id="btn-active" class="btn success-btn small-btn">
                <i class="bx bxs-book-content icon"></i> Request Simple Valuation
              </a>
              <a href="#" id="btn-full-active" class="btn primary-btn small-btn">
                <i class="bx bxs-book-open icon"></i> Request Full Valuation
              </a>
            </div>
          </div>
          <h1 class="center form-title">Valuation Request Form</h1>
          <!-- <ul class="form-errors">
            <li>Username required</li>
            <li>Email required</li>
          </ul> -->
          <!-- Progress bars -->
          <div class="progressBar">
            <div class="progress" id="progress"></div>
      
            <div class="progress-step progress-step-active" data-title="Asset Information"></div>
            <div class="progress-step" data-title="Land Information"></div>
          </div>

          <div class="form-step form-step-active" id="form-step">
            <div class="input-group">
              <label for="title">Name of Asset</label>
              <input type="text" name="title" id="title">
            </div>
            <div class="input-group">
              <label for="post-editpr">Description of Asset</label>
              <div id="text-editor" class="text-editor">
          
              </div>
            </div>
            <div class="input-group">
              <label for="title">Address</label>
              <input type="text" name="title" id="title">
            </div>
            <div class="input-group" id="postal-code">
              <label for="title">Postal Code</label>
              <input type="text" name="title" id="title">
            </div>
            <div class="input-group-flex">
              <div class="input-group">
                <label for="dob">Latitude</label>
                <input type="number" name="" id="">
              </div>
              <div class="input-group">
                <label for="dob">Longitude</label>
                <input type="number" name="" id="">
              </div>
            </div>
            <div class="input-group">
              <label for="">Name of Title Document</label>
              <input type="text">
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-next width-50 ml-auto">Next <i class="bx bx-right-arrow-alt bx-fade-right"></i></a>
            </div>
          </div>
          
          <div class="form-step" id="form-step">
            <div class="input-group-flex">
              <div class="input-group">
                <label for="">Type of Property</label>
                <select name="" id="">
                  <option value="">Select property type</option>
                </select>
              </div>
              <div class="input-group">
                <label for="disabled">Type of Title Doc.</label>
                <select name="" id="">
                  <option value="">Select type of title document</option>
                </select>
              </div>
            </div>
            <div class="input-group-flex property">
              <div class="input-group">
                <label for="">Env. Quality</label>
                <select name="" id="">
                  <option value="">Select environment quality</option>
                </select>
              </div>
              <div class="input-group">
                <label for="">Road Quality</label>
                <select name="" id="">
                  <option value="">Select road quality</option>
                </select>
              </div>
            </div>
            <div class="input-group-flex property">
              <div class="input-group">
                <label for="">Est. Land Size (Sq. Mtrs)</label>
                <input type="number" name="">
              </div>
              <div class="input-group">
                <label for="">Total No. of Floors</label>
                <input type="number">
              </div>
            </div>
            <div class="input-group-flex property">
              <div class="input-group">
                <label for="">Total No. of Bedrooms</label>
                <input type="number" name="">
              </div>
              <div class="input-group">
                <label for="nationality">Avg. Bedroom Quality</label>
                <input type="number" name="">
              </div>
            </div>
            <div class="input-group-flex property">
              <div class="input-group">
                <label for="">Total No. of Kitchens</label>
                <input type="number" name="">
              </div>
              <div class="input-group">
                <label for="nationality">Avg. Kitchen Quality</label>
                <input type="number" name="">
              </div>
            </div>
            <div class="input-group">
              <label for="nationality">Purpose of Valuation</label>
              <input type="text" name="">
            </div>
            <div class="input-group">
              <label for="nationality">Basis of Valuation</label>
              <div class="label-flex">
                <label for="" class="">
                  <input type="checkbox" name=""> Open Market Value
                </label>
                <label for="" class="">
                  <input type="checkbox" name=""> Forced Sale Value
                </label>
              </div>
            </div>
            <div class="input-group">
              <label for="nationality">Asset Images</label>
              <input type="file" name="" id="">
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Previous</a>
              <input type="submit" name="register-btn" value="Submit" class="btn">
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>

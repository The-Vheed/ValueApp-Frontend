<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Box Icons CDN -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- Custom Styling -->
  <!-- <link rel="stylesheet" href="assets/boxicons/css/boxicons.css"> -->
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/main_responsive.css">
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="stylesheet" href="assets/css/loader.css">

  <title>ValueApp || Valuation</title>
</head>
<body>

  <!-- Preloader -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  
  <div class="container">
    <!-- Navbar -->
    <header>
      <div class="branding">
        <h3>Value<span>App</span></h3>
      </div>
      <ul id="nav-list" data-visible="false" class="nav-list">
        <li class="nav-item"><div class="nav_line"></div><a href="index.html">Home</a></li>
        <li class="nav-item"><div class="nav_line"></div><a href="valuation.html">Asset Valuation</a></li>
        <li class="nav-item"><div class="nav_line"></div><a href="p_listing.html">Property Listing</a></li>
        <li class="nav-item"><div class="nav_line"></div><a href="val.html">Services</a></li>
        <li class="nav-item"><div class="nav_line"></div><a href="./about.html">About Us</a></li>
        <li class="nav-item"><div class="nav_line"></div><a href="#">Contact</a></li>
      </ul>
      <div class="login_signup">
        <a href="./auth.html">Login / Sign Up</a>
      </div>
      <a href="#" class="toggler" aria-controls="nav-list"><i class="bx bx-menu-alt-right"></i></a>
    </header>

    <!-- Property Valuation Form -->
    <div class="form-container animate">
      <form action="" class="form">
        <h3 class="uppercase">Valuation Form</h3>
        
        <!-- Progress bars -->
        <div class="progressBar">
          <div class="progress" id="progress"></div>
    
          <div class="progress-step progress-step-active" data-title="Asset Information"></div>
          <div class="progress-step" data-title="Land Information"></div>
        </div>
    
        <!-- Steps -->
        <div class="form-step form-step-active">
          <!-- Personal Information -->
          <div class="input-group">
            <label for="full_name">Name of Asset</label>
            <input type="text" name="">
          </div>
          <div class="input-group">
            <label for="dob">Description of Asset</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
          </div>
          <div class="input-group">
            <label for="dob">Address</label>
            <textarea name="" id="" cols="30" rows="2"></textarea>
          </div>
          <div class="input-group-flex">
            <div class="input-group">
              <label for="dob">Latitude</label>
              <input type="number" name="" id="">
            </div>
            <div class="input-group">
              <label for="dob">Longitude</label>
              <input type="number" name="" id="">
            </div>
          </div>
          <div class="input-group">
            <label for="">Name of Title Document</label>
            <input type="text">
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-next width-50 ml-auto">Next <i class="bx bx-right-arrow-alt bx-fade-right"></i></a>
          </div>
        </div>
  
        <!-- Land Details -->
        <div class="form-step">
          <div class="input-group-flex">
            <div class="input-group">
              <label for="">Type of Property</label>
              <select name="" id="">
                <option value="">Select property type</option>
              </select>
            </div>
            <div class="input-group">
              <label for="disabled">Type of Title Doc.</label>
              <select name="" id="">
                <option value="">Select type of title document</option>
              </select>
            </div>
          </div>
          <div class="input-group-flex">
            <div class="input-group">
              <label for="">Env. Quality</label>
              <select name="" id="">
                <option value="">Select environment quality</option>
              </select>
            </div>
            <div class="input-group">
              <label for="">Road Quality</label>
              <select name="" id="">
                <option value="">Select road quality</option>
              </select>
            </div>
          </div>
          <div class="input-group-flex">
            <div class="input-group">
              <label for="">Est. Land Size</label>
              <input type="number" name="">
            </div>
            <div class="input-group">
              <label for="">Est. Land Cost</label>
              <input type="number">
            </div>
          </div>
          <div class="input-group-flex">
            <div class="input-group">
              <label for="">Total No. of Floors</label>
              <input type="number" name="">
            </div>
            <div class="input-group">
              <label for="nationality">Total No. of Rooms</label>
              <input type="number" name="">
            </div>
          </div>
          <div class="input-group-flex">
            <div class="input-group">
              <label for="">Type of Valuation Req.</label>
              <input type="number" name="">
            </div>
            <div class="input-group">
              <label for="nationality">Purpose of Valuation</label>
              <input type="number" name="">
            </div>
          </div>
          <div class="input-group">
            <label for="nationality">Basis of Valuation</label>
            <div class="label-flex">
              <label for="" class="">
                <input type="checkbox" name=""> Open Market Value
              </label>
              <label for="" class="">
                <input type="checkbox" name=""> Forced Sale Value
              </label>
            </div>
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <input type="submit" name="register-btn" value="Submit" class="btn">
          </div>
        </div>
  
      </form>
    </div>
  </div>
  
  <script src="assets/js/jQuery.js"></script>
  <script src="assets/js/scrollReveal.js"></script>
  <script src="assets/js/form.js"></script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/loader.js"></script>
  <script src="https://kit.fontawesome.com/22922bdbe9.js" crossorigin="anonymous"></script>
</body>
</html>
